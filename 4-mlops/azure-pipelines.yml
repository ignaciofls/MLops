trigger:
- master

variables: { 
  mlWorkspaceConnection: 'aml-workspace-connection' ,
  mlWorkspaceName: 'mlopsdb-AML-WS',
  resourceGroupName: 'mlopsdb-AML-RG'
  }

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: AzureCLI@1
  displayName: 'Install the CLI'
  inputs:
    azureSubscription: $(mlWorkspaceConnection)
    scriptLocation: inlineScript
    inlineScript: 'az extension add -n azure-cli-ml'

- task: AzureCLI@1
  displayName: 'Attach folder to workspace'
  inputs:
    azureSubscription: $(mlWorkspaceConnection)
    scriptLocation: inlineScript
    inlineScript: 'az ml folder attach -w $(mlWorkspaceName) -g $(resourceGroupName)'
    workingDirectory: '4-mlops'

- task: AzureCLI@1
  displayName: 'Create ML pipeline'
  inputs:
    azureSubscription: $(mlWorkspaceConnection)
    scriptLocation: inlineScript
    inlineScript: 'az ml pipeline create --name trainattrition -y training-ml-pipeline.yml'
    workingDirectory: '4-mlops'

- task: AzureCLI@1
  displayName: 'Submit ML pipeline'
  inputs:
    azureSubscription: $(mlWorkspaceConnection)
    scriptLocation: inlineScript
    inlineScript: 'az ml pipeline publish-draft trainattrition'
    workingDirectory: '4-mlops'

- task: AzureCLI@1
  displayName: 'Submit pipeline run'
  inputs:
    azureSubscription: $(mlWorkspaceConnection)
    scriptLocation: inlineScript
    inlineScript: 'az ml run --pipeline-id trainattrition --verbose'
    workingDirectory: '4-mlops'
